<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 수정 폼</title>
</head>

<style>
    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }

    .layout input {
        width: 100%;
        box-sizing: border-box;
    }

    .layout textarea {
        width: 100%;
        margin-top: 10px;
        min-height: 300px;
    }

</style>

<body>
<div class="layout">
    <form enctype="multipart/form-data" method="post" th:action="@{/board/update/{id}(id = ${board.id})}">
        <input name="title" th:value="${board.title}" type="text">
        <textarea name="content" th:text="${board.content}"></textarea>
        <input nmae="file" type="file">
        <button type="submit">수정</button>
    </form>
</div>
</body>
</html>
