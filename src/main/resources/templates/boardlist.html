<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지</title>
</head>
<style>

    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }

</style>
<body>


<div class="layout">
    <a href="/">메인으로</a>
    <table>
        <thead>
        <tr>
            <th>글번호</th>
            <th>제목</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${list}">
            <td th:text="${board.id}"></td>
            <td>
                <a th:href="@{/board/view(id=${board.id})}" th:text="${board.title}"></a>
            </td>
        </tr>
        </tbody>
    </table>
    <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
        <a th:href="@{/board/list(page = ${page - 1}, searchKeyword = ${param.searchKeyword})}"
           th:if="${page != nowPage}"
           th:text="${page}"></a>
        <strong style="color : red" th:if="${page == nowPage}" th:text="${page}"></strong>
    </th:block>
    <form method="get" th:action="@{/board/list}">
        <input name="searchKeyword" type="text">
        <button type="submit">검색</button>
    </form>
</div>

</body>
</html>
